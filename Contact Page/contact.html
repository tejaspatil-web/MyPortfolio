<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Me!</title>
  </head>
  <body>
    <form action="https://formspree.io/f/moqbvabe" method="post">
      <div class="form">
        <h2>Contact Me !</h2>
        <div class="namediv">
          <input
            class="name"
            name="Name"
            type="text"
            placeholder="Name"
            required
          />
        </div>
        <div class="emaildiv">
          <input
            class="email"
            name="Email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="contactno-div">
          <input
            class="con-no"
            name="Contact-No"
            type="number"
            placeholder="Contact No."
            required
          />
        </div>
        <div class="msgdiv">
          <textarea
            class="msg"
            name="Massage"
            placeholder="Massage"
            required
          ></textarea>
        </div>
        <a href="https://www.google.com/"
          ><button type="submit" class="btn">Send</button></a
        >
      </div>
    </form>
  </body>
</html>
